<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />  
    <link href="/static/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
    <title>
    {% block title %}
        manager
    {% endblock%}
    </title>
    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>  
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">mpay manager</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">首页</a>
          </li>
          <li>
            <a href="#">帮助</a>
          </li>
        </ul>
        {% if session %}
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{session.name}}<b class="caret"></b></a>
            <ul id="account-menu" class="dropdown-menu">
              <li>
                <a href="/user/{{session.name}}">我的信息</a>
              </li>
              <li>
                <a href="/logout">退出登录</a>
              </li>
            </ul>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
    </div>

    <div class="container">
         {% block content %}
		 {# block reserved for main content #}
		 {# content is added in layouts inheriting from this one  #}
         {% endblock %}
    </div>

  </body>

</html>
